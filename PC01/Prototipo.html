    <main>

                        <a href="">

                    </div>

                        <a href="">

                    </div>

                        <a href="">

                        </a>
                    </div>
                    <div class="area5">
                        <a href="">

                <input type="email" placeholder="Correo Electrónico"> <br> <br>
                <input type="number" placeholder="Teléfono"> <br> <br>
                <input type="text" placeholder="Asunto"> <br> <br>
                <textarea name="Mensaje" id="Mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje aquí..."></textarea> <br> <br>
                <button type="submit">Enviar</button>
            </form>
