        <!-- SECCION RESERVAS -->
        <section class="reservas" id="reservas">
           <h2>Realiza tu reserva</h2>
           <div class="contenedor-form">
                <div class="contenido-form">
                    <label for="nombre">Nombre(s)</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escriba aquí...">
                    <label for="telefono">Telefono</label>
                    <input type="number" id="telefono" name="telefono" placeholder="Escriba aquí...">
                    <label for="dia">Día de reserva</label>
                    <input type="date" id="dia" name="dia">
                </div>
                <div class="contenido-form">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" placeholder="Escriba aquí...">
                    <label for="motivo">Motivo</label>
                    <select name="motivo" id="motivo">
                        <option value="cumpleaños">Almuerzo</option>
                        <option value="reunión">Almuerzo ejecutivo</option>
                        <option value="aniversario">Cumpleaños</option>
                        <option value="otro">Evento</option>
                    </select>
                    <label for="num-personas">Numero de personas</label>
                    <input type="number" id="num-personas" name="num-personas" placeholder="Escriba aquí...">
                    <label for="hora-reserva">Hora de reserva</label>
                    <input type="time" id="hora-reserva" name="hora-reserva">
                </div>
           </div>
           <button>Hacer Reserva</button>
        </section>
